    <style>
      /* ========== (예시) 원래 네 번째 페이지 스타일과 동일하게 ========== */
      body {

        margin: auto; /* 화면 중앙 정렬 */
      }

      /* 모든 구절 컨테이너 */
      .all_verses_container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        justify-content: center;
        padding: 20px;
        padding-bottom: 110px; /* 하단 버튼들 공간 */
      }

    <script>
      // 스크롤 위치를 저장하고 복구하는 함수
      const saveScrollPosition = () => {
        const container = document.getElementById('allVersesWrapper');
        localStorage.setItem('scrollPosition', container.scrollTop);
      };

      const restoreScrollPosition = () => {
        const container = document.getElementById('allVersesWrapper');
        const scrollPosition = localStorage.getItem('scrollPosition');
        if (scrollPosition) {
          container.scrollTop = parseInt(scrollPosition, 10);
        }
      };

      // 페이지 로드 시 스크롤 복구
      window.onload = () => {
        restoreScrollPosition();
      };

      // 페이지 떠나기 전 스크롤 위치 저장
      window.onbeforeunload = () => {
        saveScrollPosition();
      };
    </script>
