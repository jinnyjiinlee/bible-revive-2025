<!doctype html>
<html lang="en">
  <head>
    <meta property="og:url" content="https://astonishing-alfajores-7acebb.netlify.app/" />
    <meta property="og:title" content="말씀새록 2025" />
    <meta property="og:image" content="https://astonishing-alfajores-7acebb.netlify.app/shareImg.png" />
    <meta property="og:description" content="설명글 적기" />

    <!-- 프리텐다드 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- 카카오  api 사용 페이지 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말씀새록 2025</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 공통 부모 요소 -->
    <div id="phone_size">
      <!-- 첫 번째 페이지 -->
      <div id="page1">
        <div id="page1_header">
          HAPPY<br />
          NEW YEAR
        </div>
        <div class="page1_square_position">
          <div id="basic_square">
            <div id="page1_square_header">말씀새록 2025</div>
            <div id="page1_square_mid">
              당신에게 주시는 따스한 말씀을<br />
              마음 깊이 품어보세요.
            </div>
            <div id="page1_button">말씀 뽑기</div>
          </div>
        </div>

        <div id="introduction_text">서비스 및 개발자 정보를 아래 링크에서 확인해보세요!</div>

        <div class="introduction_link">
          <a
            href="https://quilt-alpaca-b4b.notion.site/2025-16b31867c4b580ebaa40dd1c385ec985?pvs=4"
            target="_blank"
            rel="noopener noreferrer"
          >
            서비스 및 개발자 소개
          </a>

          <a href="https://forms.gle/7Dyt6g6Ykz3gqGBm8" target="_blank" rel="noopener noreferrer">
            피드백 남기기
          </a>
        </div>
      </div>

      <!-- 두 번째 페이지 -->
      <div id="page2" style="display: none">
        <div class="loading-box"></div>
        <div class="blinkCursor page2_header">
          내게 맞는 새해 말씀을 불러오고 있어요!<br />잠시만 기다려주세요...<span
            class="blinkCursor"
          ></span>
        </div>
      </div>

      <!-- 세 번째 페이지 -->
      <div id="page3" style="display: none">
        <div class="cross-container">
          <!-- 십자가 SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="120" height="160">
            <rect x="40" y="30" width="20" height="80" rx="10" ry="10" fill="#3b5998" />
            <rect x="20" y="50" width="60" height="20" rx="10" ry="10" fill="#3b5998" />
          </svg>

          <!-- 텍스트 -->
          <div class="blinking-text">내게 꼭 맞는 말씀을 찾았습니다!</div>
        </div>
      </div>

      <!-- 네 번째 페이지 나중에 class="fade-in" 이거 넣기  -->
      <div id="page4" class="fade-in" style="display: none">
        <div id="page4_header">당신을 위한 말씀</div>
        <div id="page4_middle">이 말씀으로 더욱 풍성한 한 해로 살아가세요</div>

        <!-- 말씀 박스 -->
        <div id="page4_square">
          <div id="page4_half_square">2025 YEAR</div>
          <!-- 랜덤 말씀 들어가는 부분 -->
          <div id="verse_container">
            <div class="verse-text">말씀 내용</div>
            <div class="verse-reference">성경 구절</div>
            <!-- 자바스크립트에서 displayRandomBible()가 verse-text, verse-reference를 넣어 줌 -->
          </div>
        </div>

        <!-- 버튼들 (SVG 아이콘 + 텍스트) -->
        <div class="action_btns">
          <!-- 공유 버튼 -->
          <div class="action_btn" id="share_btn">
            <a href="javascript:shareMessage()"></a>
            <!-- 카카오톡 아이콘 SVG (갈색 톤) -->
            <svg
              viewBox="0 0 24 24"
              fill="#5c3c2c"
              style="width: 18px; height: 18px; margin-right: 5px"
            >
              <path
                d="M12 2C6.48 2 2 6.05 2 10.8c0 3.39 2.35 6.33 5.77 7.87-.08.56-.51 3.53-.56 3.81 0 0-.01.07.03.1.04.03.1.01.1.01.13-.02 3.19-2.1 3.54-2.34.71.1 1.44.15 2.12.15 5.52 0 10-4.05 10-8.8C22 6.05 17.52 2 12 2z"
              />
            </svg>
            공유
          </div>

          <!-- 저장 버튼 -->
          <div class="action_btn" id="save_btn">
            <svg
              viewBox="0 0 24 24"
              fill="#5c3c2c"
              style="width: 18px; height: 18px; margin-right: 5px"
            >
              <path
                d="M19 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h11l5 5v11c0 1.1-.9 2-2 2zM5 5v14h14v-9h-4c-.55 0-1-.45-1-1V5H5z"
              />
            </svg>
            저장
          </div>
          <!-- 다시 버튼 -->
          <div class="action_btn" id="back_btn">
            <svg
              viewBox="0 0 24 24"
              fill="#5c3c2c"
              style="width: 18px; height: 18px; margin-right: 5px"
            >
              <path
                d="M12 4c4.42 0 8 3.13 8 7s-3.58 7-8 7H8.41l2.29 2.29-1.41 1.41L3.58 16l5.71-5.71 1.41 1.41L8.41 14H12c3.31 0 6-2.24 6-5s-2.69-5-6-5S6 5.24 6 8H4c0-3.87 3.58-7 8-7z"
              />
            </svg>
            다시
          </div>
        </div>

        <!-- 링크 복사 버튼 -->
        <div id="link_copy">링크 복사하기</div>

        <!-- 링크 복사 성공 팝업 -->

        <div id="copy_popup" class="popup">
          <div class="popup-content">
            <p><strong>말씀새록 2025 링크가 복사되었습니다! 🎉</strong></p>
            <p>주위 사람들에게 공유해보세요 😊</p>
            <button id="close_popup">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </body>
</html>
